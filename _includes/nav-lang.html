<div class="nav-lang {{ include.class }}">
    <a class="nav-lang__dropdwn" href="javasript:void(0)">
        <img class="nav-lang__img-lang" src="{{ site.baseurl }}/assets/img/header-nav/flag-sample.png">
        <span class="nav-lang__selected-lang">English <span class="icon-arrow-down"></span></span>
    </a>
    <nav class="nav-lang__list">
        {% assign language = site.data.languages %}
        {% for i in language %}
            <a href="javasript:void(0)" class="nav-lang__item">
                <img class="nav-lang__img" src="{{ site.baseurl }}/assets/img/header-nav/flag-sample.png">
                <span class="nav-lang__name">{{ i.lang }}</span>
            </a>
        {% endfor %}
    </nav>
</div>
