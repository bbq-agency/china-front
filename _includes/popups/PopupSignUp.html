<div data-remodal-id="SignUp" class="popup js-popup">
    <button data-remodal-action="close" class="popup__close"><span class="icon-close"></span></button>

    <img class="popup__logo" src="{{ site.baseurl }}/assets/img/logo.png">
    <div class="popup__title">Sign Up</div>

    {% include popups/_ChooseGift.html %}

    {% include popups/_SocialSignIn.html %}

    <div class="signin">
        <div class="signin__title">Email or Phone Sign Up</div>

        <div class="signin__row">
            <input class="signin__text" type="text" placeholder="Username">
        </div>

        <div class="signin__row">
            <input class="signin__text" type="text" placeholder="Email or Phone">
        </div>

        <div class="signin__row">
            <input class="signin__password" type="password" placeholder="Password">
        </div>

        <div class="signin__row">
            <input class="signin__password" type="password" placeholder="Retype Password">
        </div>

        {% include popups/_ChooseCurrency.html %}

        <a href="javascript:void(0)" class="signin__btn-primary">Sign Up</a>
    </div>


    {% include popups/_QuestionSignIn.html %}

</div>
